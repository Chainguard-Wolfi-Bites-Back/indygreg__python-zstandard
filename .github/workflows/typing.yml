on:
  push:
  pull_request:
  schedule:
    - cron: '30 13 * * *'
jobs:
  mypy:
    strategy:
      fail-fast: false
      matrix:
        py:
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
    runs-on: 'ubuntu-20.04'
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.py }}

      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          pip install --require-hashes -r ci/requirements.txt

      - name: Run mypy
        run: |
          mypy tests/*.py zstandard/*.py
