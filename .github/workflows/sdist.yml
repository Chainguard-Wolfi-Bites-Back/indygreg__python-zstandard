on:
  push:
  pull_request:
  schedule:
    - cron: '30 13 * * *'
jobs:
  sdist:
    runs-on: 'ubuntu-22.04'
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - uses: actions/checkout@v3

      - name: Build sdist
        run: |
          python setup.py sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v2
        with:
          path: dist
